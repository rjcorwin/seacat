# Seacat Isometric Game Space
space:
  id: "seacat"
  name: "seacat"
  description: "Multiplayer isometric game world with 4 humans and 4 AI agents"
  default_participant: player1
  ui_theme: "{{UI_THEME}}"

participants:
  # Human Player 1
  player1:
    capabilities:
      - kind: "*" # Full capabilities

  # Human Player 2
  player2:
    capabilities:
      - kind: "*" # Full capabilities

  # Human Player 3
  player3:
    capabilities:
      - kind: "*" # Full capabilities

  # Human Player 4
  player4:
    capabilities:
      - kind: "*" # Full capabilities

  # Ship 1 - Interactive sailing vessel
  ship1:
    type: local
    command: "node"
    args:
      - "dist/mcp-servers/index.js"
    auto_start: true
    capabilities:
      - kind: "*" # Full capabilities (ship is trusted local participant)
    env:
      SHIP_ID: "ship1"
      SPACE_NAME: "seacat"
      GATEWAY_URL: "ws://localhost:8080"
      SHIP_START_X: "100"
      SHIP_START_Y: "200"
      SHIP_START_HEADING: "east"
      TOKEN_PATH: ".mew/tokens/ship1.token"

  # Ship 2 - Second ship for combat testing (Phase 3)
  ship2:
    type: local
    command: "node"
    args:
      - "dist/mcp-servers/index.js"
    auto_start: true
    capabilities:
      - kind: "*" # Full capabilities (ship is trusted local participant)
    env:
      SHIP_ID: "ship2"
      SPACE_NAME: "seacat"
      GATEWAY_URL: "ws://localhost:8080"
      SHIP_START_X: "200"
      SHIP_START_Y: "400"
      SHIP_START_HEADING: "west"
      TOKEN_PATH: ".mew/tokens/ship2.token"

defaults:
  capabilities:
    - kind: "*" # Allow all message kinds for game participants
